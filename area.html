<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Area Calculator</h2>
    <label for="shape">Select Shape:</label>
    <select id="shape" onchange="updateLabel()">
      <option value="circle">Circle</option>
      <option value="square">Square</option>
    </select>

    <label id="inputLabel" for="value">Enter Radius:</label>
    <input type="number" id="value" placeholder="Enter value" />

    <button onclick="calculateArea()">Calculate Area</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateCircleArea(radius) {
      return Math.PI * radius * radius;
    }

    function calculateSquareArea(side) {
      return side * side;
    }

    function updateLabel() {
      const shape = document.getElementById("shape").value;
      const label = document.getElementById("inputLabel");
      label.textContent = shape === "circle" ? "Enter Radius:" : "Enter Side:";
    }

    function calculateArea() {
      const shape = document.getElementById("shape").value;
      const value = parseFloat(document.getElementById("value").value);
      let area = 0;

      if (isNaN(value) || value <= 0) {
        document.getElementById("result").textContent = "Please enter a valid positive number.";
        return;
      }

      if (shape === "circle") {
        area = calculateCircleArea(value);
      } else if (shape === "square") {
        area = calculateSquareArea(value);
      }

      document.getElementById("result").textContent = `Area of ${shape}: ${area.toFixed(2)}`;
    }
  </script>
</body>
</html>
